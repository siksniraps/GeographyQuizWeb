<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 100%;
        width: 100%;
       }
    </style>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  </head>
  <body>
    <h3>Learn Yourself A Geography For Great Good!</h3>
    <div id="map"></div>
    <script>
      function initMap() {
	$.get( 'map_style.js', function( data ) {
            if (data) {
                mapStyle = JSON.parse(data);
                var uluru = {lat: -25.363, lng: 131.044};
               
		var map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 4,
                    center: uluru,
	            styles: mapStyle
                });
                var marker = new google.maps.Marker({
                    position: uluru,
                    map: map
                });

	    }
	});
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCOcDuWd5fGbin9ve0p5ASR1h3eVemOCdQ&callback=initMap">
    </script>
  </body>
</html>
